<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Student Grades MVC" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav>
  <a href="{{ url_for('home.index') }}">Головна</a>
  <a href="{{ url_for('students.list_students') }}">Студенти</a>
  <a href="{{ url_for('subjects.list_subjects') }}">Предмети</a>
  <a href="{{ url_for('grades.list_grades') }}">Оцінки</a>
</nav>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="messages">
      {% for category, msg in messages %}
        <div class="msg {{ category }}">{{ msg }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<main>
  {% block content %}{% endblock %}
</main>
</body>
</html>
